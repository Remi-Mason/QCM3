            const nextDelay = selectedOptions.every(opt => correctAnswer.includes(opt.value)) && selectedOptions.length === correctAnswer.length ? 1000 : 4000;
            setTimeout(() => {
                currentQuestionIndex++;

                if (currentQuestionIndex < questions.length) {
                    loadQuiz();
                } else {
                    if(score === questions.length) {
    stopAllSounds();
    document.getElementById("quiz").innerHTML = `<img src='https://i.imgur.com/FY9Nelt.png' class='shaking-image' alt='F√©licitations !' style='max-width: 50%; height: auto; margin-top: 20px; margin-left: 10px;'>
<p style='font-size: 24px; font-weight: bold; color: white; text-shadow: 2px 2px 2px black; margin-top: -5px;'>Score : ${score} / ${questions.length}</p>`;
} else {
    document.getElementById("quiz").innerHTML = `<img src='https://i.imgur.com/ccncgbR.png' alt='Essayez encore !' style='max-width: 60%; height: auto; margin-top: 20px; margin-left: 10px;'>
    <p style='font-size: 24px; font-weight: bold; color: white; text-shadow: 2px 2px 2px black; margin-top: -10px;'>Score : ${score} / ${questions.length}</p>`;
}

                    // Lecture du son si le score est parfait
                    if(score === questions.length) {
                        const perfectSound = document.getElementById('perfectScoreSound');
                        if(perfectSound){
                            perfectSound.play().catch(err => console.log("Lecture audio bloqu√©e :", err));
                        }
					} else {
                       stopAllSounds();
    const imperfectSound = document.getElementById('imperfectScoreSound');
                      if(imperfectSound){
                         imperfectSound.play().catch(err => console.log("Lecture audio bloqu√©e :", err));
    }
                    }
                    document.getElementById("restartBtn").style.display = "block";
                }
            }, nextDelay);
        }

        function stopAllSounds() {
    const allSounds = document.querySelectorAll('audio');
    allSounds.forEach(sound => {
        sound.pause();
        sound.currentTime = 0;
    });
}

function restartQuiz() {
    document.getElementById("restartBtn").style.display = "none";
    // Interruption √©ventuelle du son parfait
    const perfectSound = document.getElementById('perfectScoreSound');
    if (perfectSound) {
        perfectSound.pause();
        perfectSound.currentTime = 0;
    }
	// Interruption √©ventuelle du son imparfait
const imperfectSound = document.getElementById('imperfectScoreSound');
if (imperfectSound) {
    imperfectSound.pause();
    imperfectSound.currentTime = 0;
}
    currentQuestionIndex = 0;
    score = 0;
    
    // Cacher le quiz et afficher l'√©cran d'accueil
    document.getElementById("quizContainer").style.display = "none";
    document.getElementById("welcomeScreen").style.display = "block";
}
    function toggleMute() {
    const allSounds = document.querySelectorAll('audio');
    allSounds.forEach(sound => {
        sound.muted = !sound.muted;
    });
    document.getElementById("muteBtn").textContent = allSounds[0].muted ? "üîá Unmute" : "üîä Mute";
}
</script>
